<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Knowledge Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .question h4 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .unanswered {
      border: 2px solid red;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .your-answer {
      color: blue;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>General Knowledge Quiz</h2>
<div id="quiz-container"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div id="result"></div>

<script>
  const questions = [
    {
      question: "1. What is the capital of France?",
      options: ["Berlin", "Madrid", "Paris", "Lisbon"],
      answer: "Paris"
    },
    {
      question: "2. Who painted the Mona Lisa?",
      options: ["Vincent Van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
      answer: "Leonardo da Vinci"
    },
    {
      question: "3. What is the chemical symbol for water?",
      options: ["H2O", "O2", "NaCl", "CO2"],
      answer: "H2O"
    },
    {
      question: "4. Which planet is known as the Red Planet?",
      options: ["Venus", "Mars", "Saturn", "Jupiter"],
      answer: "Mars"
    },
    {
      question: "5. How many continents are there?",
      options: ["5", "6", "7", "8"],
      answer: "7"
    }
  ];

  const quizContainer = document.getElementById("quiz-container");

  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.id = `q${index}`;

    const questionText = document.createElement("h4");
    questionText.innerText = q.question;
    div.appendChild(questionText);

    q.options.forEach(option => {
      const label = document.createElement("label");
      const input = document.createElement("input");

      input.type = "radio";
      input.name = `question${index}`;
      input.value = option;

      input.addEventListener("change", (e) => {
        const allOptions = document.getElementsByName(e.target.name);
        allOptions.forEach(opt => {
          if (!opt.checked) opt.disabled = true;
        });
      });

      label.appendChild(input);
      label.appendChild(document.createTextNode(" " + option));
      div.appendChild(label);
    });

    quizContainer.appendChild(div);
  });

  function submitQuiz() {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    let score = 0;
    let unanswered = [];

    questions.forEach((q, index) => {
      const selected = document.querySelector(`input[name="question${index}"]:checked`);
      const questionDiv = document.getElementById(`q${index}`);
      questionDiv.classList.remove("unanswered");

      if (!selected) {
        unanswered.push(index + 1);
        questionDiv.classList.add("unanswered");
      }
    });

    if (unanswered.length > 0) {
      resultDiv.style.color = "red";
      resultDiv.innerHTML = ` Please answer question(s): ${unanswered.join(", ")}`;
      return;
    }

    resultDiv.style.color = "black";
    questions.forEach((q, index) => {
      const selected = document.querySelector(`input[name="question${index}"]:checked`);
      const questionDiv = document.getElementById(`q${index}`);

      const answerPara = document.createElement("p");

      if (selected.value === q.answer) {
        score++;
        answerPara.innerHTML = `Your Answer: <span class="your-answer">${selected.value}</span> (Correct)`;
      } else {
        answerPara.innerHTML = ` Your Answer: <span class="your-answer">${selected.value}</span><br>
        Correct Answer: <span class="correct-answer">${q.answer}</span>`;
      }

      questionDiv.appendChild(answerPara);
    });

    resultDiv.innerHTML = `scored ${score} out of ${questions.length}`;
  }
</script>

</body>
</html>
